<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="icon" type="image/png" href="./assets/images/simon-favicon.png">
   <title>Simon Game</title>
   <link rel="stylesheet" href="global.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

   <script src="core.js" defer></script>
</head>

<body>
   <div class="video-container">
      <video autoplay muted loop src="./assets/videos/background.mp4"></video>
      <div class="simon">
         <div class="btn-container btn-container-m" id="container">
            <div class="grn-btn-m grn-btn" id="green" data-colour="simonGreen"></div>
            <div class="red-btn-m red-btn" id="red" data-colour="simonRed"></div>
            <div class="yel-btn-m yel-btn" id="yellow" data-colour="simonYellow"></div>
            <div class="blu-btn-m blu-btn" id="blue" data-colour="simonBlue"></div>
         </div>
         <div class="simon-center" id="center"></div>
      </div>
      <img class="simon-logo" src="./assets/images/simon-logo.png"></img>
      <div class="switch-container">
         <label class="switch">
            <input class="interface-checkbox" type="checkbox">
            <span class="slider"></span>
         </label>
         <h6>Modern</h6>
      </div>
   </div>
   <div class="modal">
      <button class="start-button" type="button" onclick="startGame()">New Game</button>
   </div>
   <div class="modal hide">
      <button class="try-again">
         <h1>Try Again</h1>
         <img class="play-again" src="assets/images/try-again.png" width="120">
         <p>Max level: <strong id="levels-passed">0</strong></p>
      </button>
      <button class="win hide">
         <h1>You did it!</h1>
         <p>You've gone through the <strong id="finale-level"></strong> levels of the game.</p>
      </button>
   </div>
</body>

</html>
