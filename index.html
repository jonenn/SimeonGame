<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Simon Game | Start</title>
   <link rel="stylesheet" href="global.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

   <script src="core.js" defer></script>
</head>

<body>
   <div class="video-container">
      <video autoplay muted loop src="./assets/videos/background.mp4"></video>
      <div class="simon">
         <div class="btn-container">
            <div class="btn grn-btn"></div>
            <div class="btn red-btn"></div>
            <div class="simon-center"></div>
            <div class="btn yel-btn"></div>
            <div class="btn blu-btn"></div>
         </div>
      </div>
      <img class="simon-logo" src="./assets/images/simon-logo.png"></img>
      <div class="switch-container">
         <label class="switch">
            <input class="interface-checkbox" type="checkbox">
            <span class="slider"></span>
         </label>
         <h6>Modern</h6>
      </div>
   </div>
</body>

</html>
