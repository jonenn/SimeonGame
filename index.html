<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="icon" type="image/png" href="./assets/images/simon-favicon.png">
   <title>Simon Game</title>
   <link rel="stylesheet" href="global.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

   <script src="core.js" defer></script>
</head>

<body>
   <div class="video-container">
      <video autoplay muted loop src="./assets/videos/background.mp4"></video>
      <div class="simon">
         <div class="btn-container btn-container-m" id="container">
            <div class="grn-btn grn-btn-m" id="green"></div>
            <div class="red-btn red-btn-m" id="red"></div>
            <div class="yel-btn yel-btn-m" id="yellow"></div>
            <div class="blu-btn blu-btn-m" id="blue"></div>
         </div>
         <div class="simon-center" id="center"></div>
      </div>
      <img class="simon-logo" src="./assets/images/simon-logo.png"></img>
      <div class="switch-container">
         <label class="switch">
            <input class="interface-checkbox" type="checkbox">
            <span class="slider"></span>
         </label>
         <h6>Modern</h6>
      </div>
   </div>
   <div class="start-modal">
      <button class="start-button" type="button">New Game</button>
   </div>
</body>

</html>
